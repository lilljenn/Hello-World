<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://lilljenn.github.io/Hello-World/Volunteer-style.css">
  <script src="Volunteer-javascript.js"></script>
<title>Volunteer</title>
</head>
<body>
    <nav>
    <ul class="topnav">
      <li><a href="/Hello-World/Volunteer">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="/Hello-World/Places">Places</a></li>
      <li><a href="/Hello-World/Donations">Donations</a></li>
      <li><a href="/Hello-World/Application">Application</a></li>
    </ul>
  </nav>
<main>
  <header>
    <h1>Application</h1>
  </header>
  <article>
    <div class="application">
      Name: <input type="text" name="name" id="name">
      <br/>
      Please select the days you are available to volunteer:
      <br/>
      <select multiple>
        <option value="sunday">Sunday</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
      </select>
      <br/>
      Please write about why you would like to volunteer:
      <br/>
      <textarea placeholder="Write something..." style="height: 200px"></textarea>
      <br/>
      <input type="submit" onclick="applicationSubmit()">
    </div>
    <br/><br/>
    <p id="output"></p>
  </article>
  </main>
</body>
</html>
